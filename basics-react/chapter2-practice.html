<!DOCTYPE html>
<html>
  <head>
    <title>Ecommerce</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        function Product({productname,price,discount,img}){
            return(
                <>
                    <img src={img} width="30" height="30"></img>
                    <p>{productname}</p>
                    {!discount && 
                        <p>{price}</p>
                    }
                    {discount  && 
                        <>
                        <del>{price}</del>
                        <p>Discount: ${discount}</p>:
                        </>
                    }
                    <button>Add to Cart</button>
                </>
            )
        }
        function App(){
            return(
                <div>
                <Product 
                    productname="Cotton Socks" 
                    price="$10.90"
                    discount="5%"
                    img="cotton-socks.png"
                />
                <Product 
                    productname="Tennis balls" 
                    price="$6.00"
                    img="tennis-balls.png"
                />
                <Product 
                    productname="Plain T-shirt" 
                    price="$7.99"
                    discount="10%"
                    img="plain-tshirt.png"
                />
                </div>
            )

        }
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);;
    </script>
  </body>
</html>
